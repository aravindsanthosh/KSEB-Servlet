<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="kstyle.css">
</head>

<body>
    <div class="home">

        <form class="login-form" action="">
            <p class="login-title">KSEB</p>
            <label class="label" for="Username">Username</label>
            <input type="text" id="username" name="Username" placeholder="Username">
            <label class="label" for="Password">Password</label>
            <input type="text" id="password" name="Password" placeholder="Password">
            <label class="label" for="type">Usertype</label>
           

            <select class="usertype" name="users" id="users" placeholder="Usertype">
                <option value="admin">Admin</option>
                <option value="engineer">Engineer</option>
                <option value="lineman">Lineman</option>
                <option value="mdept">Materials Department</option>
            </select>

            <button class="submit">Log In</button>
            <a class="register" href="">Sign Up</a>

        </form>
    </div>
</body>

</html>
